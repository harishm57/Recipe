<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath"  class="img-responsive" style="max-height: 300px;"> <!--Loads image when recipe is selected-->
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.name }}</h1> <!--Displays name of recipe-->
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe<span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a href="#" (click)="onAddToShoppingList()" style="cursor: pointer;">Add Ingredients To Shopping List</a></li>
                <li><a href="#">Edit Ingredients</a></li>
                <li><a href="#">Delete Ingredients</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ recipe.description }} <!--Displays description-->
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ ingredient.name }} - {{ ingredient.amount }}</li> <!--Displays ingredients required-->
        </ul>
    </div>
</div>
